<div class="content">
   <div class="card">
    <div class="left-side">
        <div class="left-side-content">
          <img src="assets/imgs/logotipo.png" alt="Logo" class="logo">
          <div class="space-between"></div>
          <h1 class="title">Bem-Vindo!</h1>
          <p class="subtext">Ainda n√£o tem conta? <a href="/signUp" class="register-now">Criar agora</a></p>
          <div class="space-between"></div>
          <app-input [control]="loginForm.controls['email']" label="Email" type="email" ></app-input>
          <app-input [control]="loginForm.controls['password']" label="Senha" type="password"></app-input>
          <div class="bottom-form">
            <label>
              <input type="checkbox"> Lembrar senha
            </label>
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
          </div>
          <div class="space-between"></div>
          <app-button label="Entrar" color="#7331D5" (click)="onLogin()" [isLoading]="isLoading"></app-button>
          <app-button 
            label="Login com Google" 
            color="#FFFFFF" 
            borderColor="#DDD" 
            textColor="#222"
            icon="assets/icons/g.png">
        </app-button>

        </div>
      </div>
    <div class="right-side">
      <video loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true" class="video">
        <source src="assets/video/video.mp4" type="video/mp4">
      </video>
    </div>
  </div> 
</div>
